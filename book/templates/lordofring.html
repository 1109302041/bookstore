    <p>故事簡介</p>
    <p>魔戒，這部由英國作家J.R.R.托爾金所著的史詩奇幻小說，堪稱是奇幻文學的經典之作，影響了無數後世的作品。它的故事背景設定在一個名為「中土世界」的虛構世界，講述了邪惡勢力索倫為了統治中土世界，鑄造了一枚至尊魔戒，並將其力量分給其他種族。故事圍繞著一個名為佛羅多的哈比人，為了拯救中土世界，展開了一場摧毀魔戒的艱辛旅程。</p>
